<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Points Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="last-updated">Last updated: 17-04-25</div>
    <h1>IPL Points Table</h1>
    <div class="table-container">
    <table id="pointsTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Team</th>
                <th>P</th>
                <th>W</th>
                <th>L</th>
                <th>N/R</th>
                <th>Pts</th>
                <th>NRR</th>
                <th>Qual %</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table rows will be inserted here by JavaScript -->
        </tbody>
    </table>
    </div>

    <div class="section-header">
        <h2>Simulate Remaining Matches</h2>
        <button id="resetSimulationBtn" class="icon-button" title="Reset Simulation">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
        </button>
    </div>

    <div id="teamSimSection" class="team-sim-section">
        <label for="teamSelect">Which team do you support?</label>
        <select id="teamSelect">
            <option value="" disabled selected>Select your team</option>
            <option value="Delhi Capitals">DC</option>
            <option value="Gujarat Titans">GT</option>
            <option value="Royal Challengers Bengaluru">RCB</option>
            <option value="Punjab Kings">PBKS</option>
            <option value="Lucknow Super Giants">LSG</option>
            <option value="Kolkata Knight Riders">KKR</option>
            <option value="Mumbai Indians">MI</option>
            <option value="Rajasthan Royals">RR</option>
            <option value="Sunrisers Hyderabad">SRH</option>
            <option value="Chennai Super Kings">CSK</option>
        </select>
        <div class="sim-btn-row">
            <button id="runSimBtn">No.1 Position Chances</button>
            <button id="qualifySimBtn">Playoffs Chances</button>
        </div>
        <div id="simResult" class="sim-result"></div>
    </div>

    <div id="matchesContainer" class="matches-container">
        <!-- Matches will be loaded here by JavaScript -->
    </div>

        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
